<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Box design</title>
</head>
<body>

    <div class="container">
        <div class="box">
            <div class="top">
                <div></div>
                <p style="font-size: 20px;"><span style="font-weight: 900 !important;">$ 167 </span>still needed for this project</p>
            </div>

            <div class="middle">
                <div class="middle__header">
                    <div class="color_bar"></div>
                </div>

                <div class="middle__content"> 
                    <h3> <span style="color: rgb(241,94,51); font-weight: 900;">Only 3 days left</span> to fund this project. </h3>
                    <h3> Join the <span style="font-weight: bolder !important;">42</span> other donors who have already supported this project. Every dollar helps</h3>

                    <div class="middle-content__footer">
                        <input type="text" placeholder="$ 50">
                        <button>Give Now</button>
                    </div>
                    <p> Why give $ 50?</p>

                </div>
            </div>

            <div class="bottom">
                <div class="first">
                    <p>Save for later</p>
                </div>
                <div class="second">
                    <p>Tell your friends</p>
                </div>
            </div>

        </div>

    </div>
    
</body>
</html>
